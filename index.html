<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up form</title>
</head>
<body>
  <section class="image_div">
    <div>
      <img src="media/odin-lined.png" alt="Logo of The Odin Project">
      <p>Odin</p>
    </div>
  </section>

  <section class="form_div">
    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
    <h2>You <i>know</i> you want to.</h2>

    <form>
      <div class="main_form">
        <legend>Let's do this!</legend>

        <div class="inputs">
          <div>
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" minlength="2" maxlength="50" required />
          </div>
          <div>
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" id="last_name" minlength="2" maxlength="50" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="phone_number">Phone number</label>
            <input type="text" inputmode="numeric" pattern="[0-9]{10}" name="phone_number" id="phone_number" />
          </div>
          <div>
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" required />
          </div>
          <div>
            <label for="password2">Confirm password</label>
            <input type="password" name="password2" id="password2" required />
          </div>
        </div>
      </div>

      <button>Create account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </section>
<script src="script.js"></script>
</body>
</html>
